<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>FOOD</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <style>
      #main {
      background-color:#ffffff;
      }
    </style>
  </head>
  
  <body Bgcolor="E0D8E0">
    <center>
      {% block title %}
      <h1><font color = "red">FOOD</font></h1>
      {% endblock title %} 
    </center>
    <center>
      <div>
	<fieldset>
	  <legend>Dietary Restrictions:</legend>
	  <input type="checkbox" name="diet" value="Vegetarian">Vegetarian<br>
	  <input type="checkbox" name="diet" value="Vegan">Vegan<br>
	  <input type="checkbox" name="diet" value="GlutenFree">Gluten Free<br>
	  <input type="checkbox" name="diet" value="LactoseFree">Lactose Free<br>
	  <input type="button" name="submit" value="Submit">
	  <!--<input type="checkbox" name="diet" value=""><br>-->
	</fieldset>
      </div>
    </center>
    <br>
    
    <center>
      <div class="pure-u-22-24" id = "main">
	<br>
	{% block bodycontent %}
	<h1>Rate the Following Foods to Find Your Ideal Food:</h1>
	<br>
	<form method="POST" class="pure-form pure-form-aligned">
	  <fieldset>  
	    {% for food in foods %}
	    <div class="pure-control-group">
	      <img src="{{ food['image'] }}"></img>
	      {{ food['name'] }}:  
	      <select id = {{ food['name'] }}>
		<option value=0>0</option>
		<option value=1>1</option>
		<option value=2>2</option>
		<option value=3>3</option>
		<option value=4>4</option>
		<option value=5>5</option>
		<option value=6>6</option>
		<option value=7>7</option>
		<option value=8>8</option>
		<option value=9>9</option>
		<option value=10>10</option>
	      </select> 
	    </div>
	    {% endfor %}
	    <button type="submit" class="pure-button pure-button-primary">Calculate!</button>
	  </fieldset>
	</form>
	<br><br>
	{{attribution|safe}}
	{% endblock bodycontent %}
      </div>
    </center>
    <br>
  </body>
</html>
